<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{/css/registrationstyle.css}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="/doctor/registration" method="post" th:object="${doctorObject}">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="doctorPersonalDetailsModel.fullname" required>
                        </div>
                        
                             <div class="input-field">
                            <label>Gender</label>
                            <select name="doctorPersonalDetailsModel.gender"required>
                                <option disabled selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Others</option> 
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="doctorPersonalDetailsModel.dob" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="doctorPersonalDetailsModel.gmail" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" name="doctorPersonalDetailsModel.phonenumber" required>
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" name="doctorPersonalDetailsModel.address" required>
                        </div>



                     <!--    <div class="input-field">
                            <label>Pass Medical History</label>
                            <select name="patientPersonalDetailsModel.pastmedicalhis" required>
                                <option disabled selected>Select</option>
                                <option>YES</option>
                                <option>NO</option>
                            </select>
                        </div>-->
                    

                      

                     

                       
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Study Details</span>




                    <div class="fields">
                    
                           <div class="input-field">
                            <label>Medical Degree</label>
                            <select name="doctorStudyDetailsModel.degree"required>
                                <option disabled selected>Select your medical degree</option>
                                <option>MBBS</option>
                                <option>MDS</option>
                                <option>BAMS</option>
                                
                                <option>BUMS</option>
                                <option>BHMS</option>
                                <option>BYNS</option>
                                <option>B.V.Sc & AH</option>
                                
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Degree marks</label>
                            <input type="text" placeholder="Enter your degree marks" name="doctorStudyDetailsModel.cgpa"  required>
                        </div>

                       

                        <div class="input-field">
                            <label>Specialist</label>
                            <select name="doctorStudyDetailsModel.specialist"required>
                                <option disabled selected>Select specialization</option>
                                <option>Neurologists</option>
                                <option>Dermatologists</option>
                                <option>Ophthalmologists</option>
                                <option>Cardiologists</option>
                                <option>Endocrinologists</option>
                                <option>Gastroenterologists</option>
                                <option>Nephrologists</option>
                                <option>Urologists</option>
                                <option>Pulmonologists</option>
                                <option>Otolaryngologists</option>
                                <option>Psychiatrists</option>
                                <option>Oncologists</option>                         
                                <option>Radiologists</option>
                                <option>Rheumatologists</option>
                                <option>Anesthesiologists</option>
                                <optgroup>Other</optgroup>
                        
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Grade</label>
                            <input type="text" placeholder="Enter your degree grade" name="doctorStudyDetailsModel.grade" required>
                        </div>

                        <div class="input-field">
                            <label>Pass out year</label>
                            <input type="text" placeholder="Enter your pass out year" name="doctorStudyDetailsModel.passoutyear" required>
                        </div>

                        <div class="input-field">
                            <label>Experience</label>
                            <input type="number" placeholder="Enter your experience in year" name="doctorStudyDetailsModel.experience"  required>
                        </div>

                        
                      
                    </div>
                    
                    
                    
                   

                    

                   
                   
                       
                    
            
            

                    <div class="buttons">
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
             <input type="hidden" th:field="*{id}">
             <input type="hidden" th:field="*{email}">
             <input type="hidden" th:field="*{password}">
             <input type="hidden" th:field="*{authorized}">

            
        </form>
    </div>

</body>
</html>
