<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Mico</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- nice select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  
  <style type="text/css">
  
  .centered {
            
            text-align: center;
        }
        
       .leftAlign{
       text-align: left;
       }
        
        
  </style>
</head>

<body class="sub_page">



  <div class="hero_area">
    <!-- header section strats -->
     <th:block th:insert="admin_header.html"></th:block>
    <!-- end header section -->
  </div>

  <!-- team section -->




    <!-- book section-->
     <div class="centered">

		<div class="card-body">
				<form action="" th:object="${doctorObject}">
				
				   <div class="row p-2">
						<div class="col-4">Patient Id</div>
						<div class="col-6">
							<input type="text" th:field="*{id}" readonly="readonly" name="lname" class="form-control">


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Full Name</div>
						<div class="col-6">
							<input type="text" th:field="*{personalPersonalDetailsModel.fullname}" readonly="readonly" name="fname" class="form-control">


						</div>
					</div>

					

					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
						<div class="leftAlign">
							<input type="radio" th:field="*{patientMedicalDetailsModel.gender}" th:disabled="${true}" name="gender" value="male"> Male <input
								type="radio" th:field="*{patientMedicalDetailsModel.gender}" th:disabled="${true}" name="gender" value="female">Female
                         </div>

						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Date of Birth</div>
						<div class="col-6">
							<input type="date" th:field="*{patientPersonalDetailsModel.dob}" readonly="readonly" name="dob" class="form-control">
						</div>
					</div>


					<div class="row p-2">
						<div class="col-4">Gmail</div>
						<div class="col-6">
							<input type="text" th:field="*{patientPersonalDetailsModel.gmail}" readonly="readonly" name="address.country" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Address</div>
						<div class="col-6">
							<input type="text" th:field="*{patientPersonalDetailsModeladdress}" readonly="readonly" name="address.city" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Past Medical History</div>
						<div class="col-6">
							<input type="text" th:field="*{patientPersonalDetailsModel.address}" readonly="readonly" name="address.city" class="form-control">
						</div>
					</div>

					

					<div class="row p-2">
						<div class="col-4">Phone Number</div>
						<div class="col-6">
							<input type="text" th:field="*{doctorPersonalDetailsModel.phonenumber}" readonly="readonly" name="phone" class="form-control">


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Height</div>
						<div class="col-6">
							<input type="text" th:field="*{patientMedicalDetailsModel.height}" readonly="readonly" name="address.zipcode" class="form-control">
						</div>
					</div>


                 
					
					
					<div class="row p-2">
						<div class="col-4">Weight</div>
						<div class="col-6">
							<input type="text" th:field="*{patientMedicalDetailsModel.weight}" readonly="readonly" name="company" class="form-control">


						</div>
					</div>

				


					<div class="row p-2">
						<div class="col-4">Blood Pressure</div>
						<div class="col-6">
							<input type="text" th:field="*{patientMedicalDetailsModel.bloodpressure}" readonly="readonly" name="post" class="form-control">


						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Sugar Level</div>
						<div class="col-6">
							<input type="text" th:field="*{patientMedicalDetailsModel.sugarlevel}" readonly="readonly" name="salary" class="form-control">


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Bload Group</div>
						<div class="col-6">
							<input type="text" th:field="*{patientMedicalDetailsModel.bloadgroup}" readonly="readonly" name="salary" class="form-control">


						</div>
					</div>
					
					

					
				</form>
				   <div class="row p-2">
                   <div class="col-4"></div>
                   <div class="col-6">
                   <div class="leftAlign">
                   <a href="/doctorlist"> <input type="submit" value="Back"  class="btn btn-success btn-lg"></a>
                   </div>
                   </div>
                   </div>

			</div>
			</div>


  <!-- end book section -->

  <!-- end team section -->


  <!-- info section -->
 <th:block th:insert="admin_footer.html"></th:block>
  <!-- end info_section -->


  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
      </p>
    </div>
  </footer>
  <!-- footer section -->

  <!-- jQery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- datepicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <!-- custom js -->
  <script src="js/custom.js"></script>


</body>

</html>
