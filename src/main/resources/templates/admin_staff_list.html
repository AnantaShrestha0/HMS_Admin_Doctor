<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
     <th:block th:insert="admin_header.html"></th:block>
    <!-- end header section -->
  </div>

  <!-- team section -->




    <!-- book section-->

  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
              <table class="table table-stripted">
    <thead>
    <tr>
    <th>Full Name</th>
    <th>Phone Number</th>
    <th>Current Address</th>
    <th>Permanent Address</th>
    <th>Join Date</th>
    <th>Action</th>
 
    </tr>
    </thead>
    
    <tbody>
    
 <tr th:each="staff:${staff_list}">
 
    <td th:text="${staff.fullName}"></td>
    <td th:text="${staff.phoneNumber}"></td>
    <td th:text="${staff.currentAddress}"></td>
    <td th:text="${staff.permanentAddress}"></td>
    <td th:text="${staff.joinDate}"></td>

    
    
    
    <td>
    <a th:href="@{/deleteStaff(id=${staff.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>

    </td>
    </tr>
 
   
    
    </tbody>
    
    
    </table>
        </div>
      </div>
    </div>
  </section> 


  <!-- end book section -->

  <!-- end team section -->


  <!-- info section -->
 <th:block th:insert="admin_footer.html"></th:block>
  <!-- end info_section -->


  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
      </p>
    </div>
  </footer>
  <!-- footer section -->

  <!-- jQery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- datepicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <!-- custom js -->
  <script src="js/custom.js"></script>


</body>
</html>
