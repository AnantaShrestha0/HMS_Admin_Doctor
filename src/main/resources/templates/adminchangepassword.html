<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign up Form</title>
<link rel="stylesheet" href="" th:href="@{/css/signupstyle.css}">
</head>
<body>

 <div class="container">
      <header style="text-align: center;">Mico Hospital</header>
      <form action="/admin/change_email_password" method="post" th:object="${adminObj}">
      <p style="color: red">[[${password_not_matched}]]</p>
      
      <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Change your email" class="fname" id="fname" name="email" />
          </div>
        </div>
        
        
              <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Enter your gmail" class="fname" id="fname" name="gmail" />
          </div>
        </div>
        
         
     
        
       

        
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password"
              id="password"
              name="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter atleast 8 charatcer with number, symbol, small and
              capital letter.
            </p>
          </span>
          
        </div>
        
        <div class="field confirm-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="cPassword"
              name="cpassword"
            />
            <i class="bx bx-hide show-hide"></i>
          </div> 
          <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match</p>
          </span>
        </div>
        <div class="input-field button">
          <input type="submit" value="Submit Now" />
        </div>
        <input type="hidden" th:field="*{id}">

        <div class="signin_link">

          <a href="/">Home page</a>
        </div>
      </form>
    </div>
</body>
</html>
